<div class="attachment-dropper">
    <div class="d-flex justify-content-center align-items-center attachments__filesDrop drop-zone" (drop)="onFileDrop($event);">
        <div class="d-flex attachments__filesDrop__container">
            <div class="attachments__filesDrop__container__icon">
                <img src="../../../../../../../../assets/svg/icons/rfq/import.svg" alt="import_icon">
            </div>
            <div class="attachments__filesDrop__container__text">
                <p>Drop files here to upload</p>
                <p class="browseFiles">or <span>Browse</span> your files</p>
            </div>
        </div>
        <input name="attachment" type="file" multiple="multiple" (change)="onFileSelect($event)" (click)="clearFileInput($event)"/>
    </div>
    <div>
        <ul>
            <li class="d-flex align-items-center justify-content-between attachments__listItem" *ngFor="let item of encodedFiles">
                <div>
                    <span>{{ limitString(item.name) }}</span>
                </div>
                <div class="d-flex align-items-center justify-content-center attachments__listItem__deleteItem">
                    <div class="material-icons" (click)="removeSelectedFile(item)">
                        close
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
