<div class="container">
    <div class="row">
        <div class="stepper col-md-3">
            <app-tender-proposal-advanced-stepper [tender]="tender"
                                                  (currentStateEvent)="receiveState($event)"
                                                  [nextStateIndex]="currentStateIndex"
                                                  (totalStatesEmitter)="receiveTotalStateCount($event)"></app-tender-proposal-advanced-stepper>
        </div>
        <div class="col-md-9 ">
            <div class="forms-container">
                <app-tender-proposal-advanced-form [tender]="tender"
                                                   [currentState] = "currentState"
                                                   (nextStateIndex)="receiveNextStateIndex($event)" [totalStates] = totalStates></app-tender-proposal-advanced-form>
            </div>
        </div>
    </div>
</div>
