<div class="main-contents container-fluid"
     [style.background-image]="'url('+pageData.img+')'">
    <div class="row">
        <div class="d-flex justify-content-center col-md-12">
            <div class="title">What We Offer?</div>
        </div>
    </div>
    <div class="justify-content-center row">
        <div class="d-flex align-items-center col-md-3">
            <div class="row">
                <div class="card-container card-end">
                    <div class="offer-card">
                        <div class="offer-card__title title-blue">Leave</div>
                        <div class="offer-card__description">
                            Leave request, list & details
                        </div>
                    </div>
                </div>
                <div class="card-container card-start">
                    <div class="offer-card">
                        <div class="offer-card__title title-green">Support</div>
                        <div class="offer-card__description">
                            Quick admin support and help
                        </div>
                    </div>
                </div>
                <div class="card-container card-end">
                    <div class="offer-card">
                        <div class="offer-card__title title-brown">Approval</div>
                        <div class="offer-card__description">
                            Approval requests & approvals from app
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center image-container col-md-3">
            <img src="../../../../../assets/img/digigo-landing/offers/app_screen.png" alt="app">
        </div>
        <div class="d-flex align-items-center col-md-3">
            <div class="row">

                <div class="card-container card-start">
                    <div class="offer-card">
                        <div class="offer-card__title title-green">Attendance</div>
                        <div class="offer-card__description">
                            Check In/Out, Report & Time Count
                        </div>
                    </div>
                </div>
                <div class="card-container card-end">
                    <div class="offer-card">
                        <div class="offer-card__title title-red">Notice</div>
                        <div class="offer-card__description">
                            All official announcements
                        </div>
                    </div>
                </div>
                <div class="card-container card-start">
                    <div class="offer-card">
                        <div class="offer-card__title title-blue">Expense</div>
                        <div class="offer-card__description">
                            Daily and monthly expense track
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
