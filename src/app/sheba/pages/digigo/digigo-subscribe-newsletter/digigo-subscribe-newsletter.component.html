<div class="content container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8 d-flex justify-content-center title">Not sure what to do? Get connected with us via newsletter.</div>
    </div>
    <div class="justify-content-center row">
        <div class="d-flex justify-content-center col-md-6">
            <div class="sub-box">
                <input type="text"
                       placeholder="Your Email"
                       [formControl]="email">
                <button mat-button (click)="onClick()">SUBSCRIBE</button>
            </div>
        </div>
    </div>
    <img src="../../../../../assets/svg/icons/digigo-landing/envelope.svg" class="backgrounds" alt="dots-envelop">
    <!--<div class="dots-bottom">
        <img src="../../../../../assets/svg/icons/digigo-landing/dots_pattern.svg" alt="dots-bottom">
    </div>-->
    <div class="dots-top">
        <img src="../../../../../assets/svg/icons/digigo-landing/dots_pattern.svg" alt="dots-top">
    </div>
</div>
