<div mat-dialog-content>
    <div class="dialog-content-inner">
        <div class="loading-modal">

            <img [src]="data.image" alt="Loader Icon">

            <h4> {{ data.title }} </h4>

            <p> {{ data.text }} </p>

            <mat-progress-bar mode="indeterminate"></mat-progress-bar>

        </div>
    </div>
</div>
