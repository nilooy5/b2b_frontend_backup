<div mat-dialog-content>
    <div class="dialog-content-inner">
        <div class="confirm-modal">

            <img *ngIf="data.type === 'success'" src="../../../../assets/svg/success.svg" alt="Success">
            <img *ngIf="data.type === 'failure'" src="../../../../assets/svg/failure.svg" alt="Failure">

            <h4> {{ data.title }} </h4>

            <p> {{ data.text }} </p>

            <button class="btn button--outline close-btn" (click)="dialogRef.close()"> {{ data.actionText }} </button>

        </div>
    </div>
</div>
