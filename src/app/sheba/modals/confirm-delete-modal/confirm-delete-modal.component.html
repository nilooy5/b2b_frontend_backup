<div mat-dialog-content>
    <div class="dialog-content-inner">
        <div class="confirm-modal">

            <img *ngIf="data.type === 'confirm'" src="../../../../assets/svg/confirm_img_modal.svg" alt="Success">

            <h4> {{ data.title }} </h4>

            <p> {{ data.text }} </p>

            <div class="action-buttons">
                <button class="perform perform-no" (click)="buttonClick('decline')"> {{ data.actionTextNo }} </button>
                <button class="perform perform-yes" (click)="buttonClick('confirm')"> {{ data.actionTextYes }} </button>
            </div>

        </div>
    </div>
</div>
