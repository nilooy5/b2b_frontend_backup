<ng-template #template>
    <div class="modal-body">
        <div class="icon-div"(click)="closeModal()">
            <i class="material-icons">close</i>
        </div>
        <img class="img-fluid" src="../../../../assets/svg/desktop.svg" alt="">
        <h5>Get Better Experience!</h5>
        <p>Use your desktop/Laptop to have better experience of this portal.</p>
        <button class="button button--primary--outline" (click)="closeModal()">Close</button>
    </div>
</ng-template>
