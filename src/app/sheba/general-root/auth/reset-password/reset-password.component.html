<div class="reset-container">
    <div class="container">
        <div class="block">
            <div class="reset">
                <div class="reset-title">
                    <h2>{{title}}</h2>
                </div>
                <div class="reset-sub-title">
                    <p>{{sub_title}}</p>
                </div>
                <div #alertDiv></div>
                <div class="reset-form">
                    <div class="general-form-content">
                        <form [formGroup]="form" (submit)="submit()" [autocomplete]="'off'">

                            <div class="form-item">
                                <label for="password">Code</label>
                                <input type="number" id="code" name="code" [autocomplete]="'off'"
                                       placeholder="Code"
                                       class="form-control input--primary" formControlName="code">
                                <div class="mat-error" *ngIf="formInputInvalid('password')">
                                    <span *ngIf="form.get('code').hasError('required')">Code is required</span>
                                </div>
                            </div>
                            <div class="form-item">
                                <label for="password">New Password</label>
                                <input type="password" id="password"
                                       placeholder="****"
                                       class="form-control input--primary" formControlName="password">
                                <div class="mat-error" *ngIf="formInputInvalid('password')">
                                    <span *ngIf="form.get('password').hasError('required')">Password is required</span>
                                    <span
                                        *ngIf="form.get('password').hasError('minlength')&&!form.get('password').hasError('required')">Password must have minimum of 6 character</span>
                                </div>
                            </div>
                            <div class="flex mb-4">
                                <div class="form-item w-100 flex justify-content-between">
                                   <div class="flex mr-2" style="flex: 1">
                                       <button type="button" class="button  button-jumbo button-full button-shadowed"
                                               [routerLink]="['/','auth','forget-password']"> <span>Back</span>
                                       </button>
                                   </div>
                                    <div class="flex" style="flex: 1">
                                        <button type="submit" class="button button-theme  button-jumbo button-full"><span *ngIf="!submitting;else loader">Reset Password</span> <ng-template #loader><i class="fas fa-spinner fa-spin"></i></ng-template></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
