<div class="sign-up">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="block">
                    <div class="block-image">
                        <img [src]="image" alt="">
                    </div>
                    <div class="block-title">
                        <h1>{{title}}</h1>
                    </div>
                    <div class="block-text">
                        <p>{{text}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="sign-up-form">
                    <app-sign-up-form></app-sign-up-form>
                </div>
            </div>
        </div>
    </div>
</div>
