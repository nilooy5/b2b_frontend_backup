<div class="table-list-filter container">
    <div class="row justify-content-between">
        <app-date-range-picker class="px-2" (dateRangeChange)="OnRangeSelected($event)" themeColor="gray"
                               [minimal]="true" [dateRange]="dateRange"></app-date-range-picker>
        <div class="col-md-3 balance" style="padding-right: 0">
            <p>Current Balance</p>
            <h4>{{walletAmount}} <span style="font-size: 18px; font-weight: 400">BDT</span></h4>
        </div>
    </div>
    <div class="row justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <div class="form-item" style="margin-bottom: 0">
                <mat-form-field appearance="outline">
                    <mat-select placeholder="Type" (closed)="emitFilter()" [(ngModel)]="filter.type">
                        <mat-option *ngFor="let item of transactionTypes"
                                    [value]="item">{{item}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="form-item" style="margin-bottom: 0; margin-left: 10px">
                <mat-form-field appearance="outline">
                    <mat-select placeholder="Sector" (closed)="emitFilter()" [(ngModel)]="filter.sector">
                        <mat-option *ngFor="let item of transactionSectors"
                                    [value]="item">{{item}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <form id="myForm" method="POST" target="_blank" ngNoForm
                  [action]="reportDownloadUrl">
                <input type="hidden" name="is_lifetime" value="1">
                <div>
                    <button type="submit" mat-button class="rectangle downBtn">
                        <mat-icon class="callMsgBtn">cloud_download</mat-icon>
                        <span class="spanText" style="padding: 10px">Download transactions</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="d-flex align-items-center">
            <div class="form-item" style="margin-left: 10px; margin-bottom: 0;">
                <mat-form-field appearance="outline">
                    <mat-select placeholder="Sort" (closed)="emitFilter()" [(ngModel)]="filter.sort">
                        <mat-option value="newest">Newest First</mat-option>
                        <mat-option value="oldest">Oldest First</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="pagination d-flex align-items-center justify-content-end col">
                <!--<p>37 Records found</p>-->
                <div class="pagination--control d-flex align-items-center">

                    <button class="btn" (click)="PreviousPage()"><i class="material-icons">keyboard_arrow_left</i>
                    </button>
                    <!--<p><span>1</span> / 5</p>-->
                    <button class="btn" (click)="nextPage()"><i class="material-icons">keyboard_arrow_right</i></button>
                </div>
            </div>
        </div>
    </div>
</div>
