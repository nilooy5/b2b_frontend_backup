<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 p-0">
            <p *ngIf="!business_offices.length || !show_ips">
                <ngb-alert type="info_ribbon" [dismissible]="true" *ngIf="!infoAlertClosed" (close)="infoAlertClosed = true">
                    <img class="ribbon-img" src="../../../../../../assets/svg/icons/no_ip_icon.svg" alt="info">
                    You can set real IPs of your office as well by editing the settings.
                </ngb-alert>
            </p>
            <p *ngIf="showSuccessAlert">
                <ngb-alert type="success_ribbon" [dismissible]="true" *ngIf="!successAlertClosed" (close)="successAlertClosed = true">
                    <img class="ribbon-img" src="../../../../../../assets/svg/icons/succes_img_ribbon.svg" alt="Success">
                    Settings updated successfully
                </ngb-alert>
            </p>
            <p *ngIf="showWarningAlert">
                <ngb-alert type="warning_ribbon" [dismissible]="true" *ngIf="!warningAlertClosed" (close)="warningAlertClosed = true">
                    <img class="ribbon-img" src="../../../../../../assets/svg/icons/succes_img_ribbon.svg" alt="warning">
                    Settings updated Partially
                </ngb-alert>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 bg-white p-0 office-settings-attendance-info-container">
            <div class="office-settings-attendance-info-header">
                <p class="m-0">Attendance Information</p>
            </div>
            <hr>
            <div class="office-settings-attendance-info-content">
                <div class="row m-0 office-settings-attendance-info-row-space">
                    <div class="col-md-3 p-0 office-settings-attendance-info-title">
                        <p class="m-0">Attendance Type</p>
                    </div>
                    <div class="col-md-9 p-0 office-settings-attendance-info-value">
                        <p class="m-0"> {{ business_attendance_types }} </p>
                    </div>
                </div>
                <hr>
                <div *ngIf="business_offices.length && show_ips" class="row m-0 office-settings-attendance-info-row-space">
                    <div class="col-md-3 p-0 office-settings-attendance-info-title">
                        <p class="m-0">IP Address</p>
                    </div>
                    <div class="col-md-9 p-0">
                        <div *ngIf="business_offices.length" class="office-settings-attendance-info-ips">
                            <div *ngFor="let office of business_offices" class="office-settings-attendance-info-ip-space">
                                <div class="row m-0">
                                    <div class="col-md-6 p-0 office-settings-attendance-info-value">
                                        <p class="m-0">{{ office.office_name }}</p>
                                    </div>
                                    <div class="col-md-6 p-0 office-settings-attendance-info-value">
                                        <p class="m-0 text-right pr-4"> {{ office.ip }} </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="office-settings-attendance-info-edit">
                            <button class="mat-button-edit" mat-button [routerLink]="['/','dashboard','settings','office','attendance','edit']"> Edit </button>
                        </div>
                    </div>
                </div>
                <div *ngIf="!business_offices.length || !show_ips">
                    <div class="row m-0 office-settings-attendance-info-row-space">
                       <div class="col-md-3 p-0 office-settings-attendance-info-title">
                          <p class="m-0">IP Address</p>
                       </div>
                       <div class="col-md-9 p-0 office-settings-attendance-info-value">
                          <p class="m-0"> N/A </p>
                       </div>
                    </div>
                    <hr>
                    <div class="row m-0">
                        <div class="col-md-3 p-0">
                        </div>
                        <div class="col-md-9 p-0">
                            <div class="office-settings-attendance-info-edit">
                                <button class="mat-button-edit" mat-button [routerLink]="['/','dashboard','settings','office','attendance','edit']"> Edit </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
