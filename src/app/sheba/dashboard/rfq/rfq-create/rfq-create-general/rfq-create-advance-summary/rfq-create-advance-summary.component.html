<!--price quotation start-->
<div *ngIf="priceQuotationDataSource.length">
    <div class="d-flex align-items-center price-quotation__info">
        <div class="mr-auto">
            <h6 class="price-quotation__info__title mb-0">Price Quotation</h6>
        </div>
        <div class="align-self-center">
            <button mat-button class="editButton"
                    [routerLink]="['/', 'dashboard', 'rfq', 'create', 'price']">
                EDIT
            </button>
        </div>
    </div>

    <table mat-table class="main-table-theme table designer-table" #table [dataSource]="priceQuotationDataSource" style="margin-bottom: 24px">

        <ng-container matColumnDef="serialNo">
            <th mat-header-cell *matHeaderCellDef>SL NO</th>
            <td mat-cell *matCellDef="let row; let i = index">
                <span>{{ i + 1 }}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="itemName">
            <th mat-header-cell *matHeaderCellDef> Item Name / Description</th>
            <td mat-cell *matCellDef="let row">
                <span> {{ row.title }} </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="specification">
            <th mat-header-cell *matHeaderCellDef> Specification </th>
            <td mat-cell *matCellDef="let row">
                <span> {{ row.short_description }} </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef> Unit </th>
            <td mat-cell *matCellDef="let row">
                <span> {{ row.unit }} </span>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
<!--price quotation end-->

<!--technical eval start-->
<div *ngIf="technicalEvaluationQuestions.length" class="technical-evaluation mb-20">
    <div class="d-flex align-items-center technical-evaluation__info">
        <div class="mr-auto">
            <h6 class="technical-evaluation__info__title mb-0">Technical Evaluation</h6>
        </div>
        <div class="align-self-center">
            <button mat-button class="editButton"
                    [routerLink]="['/', 'dashboard', 'rfq', 'create', 'evaluation', 'technical']">
                EDIT
            </button>
        </div>
    </div>

    <div class="technical-evaluation__card">
        <div *ngFor="let item of technicalEvaluationQuestions">
            <div class="flex w-100 justify-content-start align-items-start">
                <div class="w-50" style="margin-bottom: 25px">
                    <div class="mat-subheader mb-2 technical-evaluation__card__title">
                        {{ item.title }}
                    </div>

                    <section *ngIf="item.type === 'text'">
                        <mat-form-field>
                            <input matInput class="form-control" type="text" placeholder="Short answer"
                                   [disabled]="true" style="background: transparent">
                        </mat-form-field>
                    </section>

                    <section *ngIf="item.type === 'textarea'">
                        <mat-form-field>
                            <input matInput class="form-control" type="text" placeholder="Long" [disabled]="true" style="background: transparent">
                        </mat-form-field>
                    </section>

                    <section *ngIf="item.type === 'radio'">
                        <div *ngFor="let option of item.options; let o = index;" style="padding-top: 25px;">
                            <mat-radio-button [disabled]="true">
                                {{ option }}
                            </mat-radio-button>
                        </div>

                    </section>

                    <section *ngIf="item.type === 'checkbox'">
                        <div *ngFor="let option of item.options; let o = index;" style="padding-top: 25px;">
                            <mat-checkbox [disabled]="true">
                                {{ option }}
                            </mat-checkbox>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
<!--technical eval end-->
