<div class="main-content pt-20">
    <div class="container-fluid">
        <div class="row tab-screen-design">
            <div class="col-md-5 pl-0">
                <div class="d-flex content flex-column">
                    <div class="content-head">Pricing Details</div>
                    <div *ngIf="orderBill" class="content-body">
                        <div class="breakdown">
                            <div class="d-flex justify-content-between breakdown__prices">
                                <div>Total Price</div> {{ orderBill.total_price }}
                            </div>
                            <div class="d-flex justify-content-between breakdown__prices">
                                <div>Paid</div> {{ orderBill.paid }}
                            </div>
                            <div class="d-flex justify-content-between breakdown__due mb-20">
                                <div>Due</div>
                                <div>{{ orderBill.due}} </div>
                            </div>
                        </div>
                        <div class="payBill">
                            <button mat-button (click)="onClickPayBill()"> Pay Bill </button>
                        </div>

                        <section class="pt-3" *ngIf="showPaymentOptions && tenderId">
                            <app-sheba-payment id="sheba-payment" [orderID]="tenderId"
                                               [clearUrl]="billClearUrl"></app-sheba-payment>
                        </section>
                    </div>
                </div>
            </div>
            <div class="col-md-7 pr-0">
                <div class="d-flex content flex-column">
                    <div class="content-head">Payments</div>
                    <div class="content-body">
                        <span *ngIf="billPayments.length">
                            <app-rfq-orders-bill-payments [billPayments]="billPayments"
                                                          [bidId]="bidId"
                                                          [rfqId]="tenderId"
                                                          (billOrder)="setNewBillOrder($event)">
                            </app-rfq-orders-bill-payments>
                        </span>
                        <span *ngIf="!billPayments.length">
                            No Payment Found
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
