<div class="main-content-container">
    <div class="main-content-block tab-responsive-content">
        <div class="main-table-block tab-responsive-table">
            <table id="table"
                   *ngIf="(filteredTenderOrderList.length && dataSource)"
                   mat-table [dataSource]="dataSource"
                   class="main-table-theme">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef style="width: 11%">
                        ID<i class="fas fa-sort pl-2 cursor-pointer" (click)="sortByColumn('sort_by_id')"></i>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span> #ID-{{ element.id }}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="serviceName">
                    <th mat-header-cell *matHeaderCellDef>
                        Title<i class="fas fa-sort pl-2 cursor-pointer" (click)="sortByColumn('sort_by_title')"></i>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span> {{ element.title }}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="serviceProvider">
                    <th mat-header-cell *matHeaderCellDef>
                        Service Provider<i class="fas fa-sort pl-2 cursor-pointer" (click)="sortByColumn('sort_by_vendor')"></i>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span>{{ element.bid.service_provider.name }}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef style="width: 15%">
                        Created on <i class="fas fa-sort pl-2 cursor-pointer" (click)="sortByColumn('sort_by_created_at')"></i>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span>{{ element.created_at }}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Price</th>
                    <td mat-cell *matCellDef="let element">
                        <span>à§³{{ element.bid.price | number }}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>
                        Status <i class="fas fa-sort pl-2 cursor-pointer" (click)="sortByColumn('sort_by_status')"></i>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="orderStatus" [ngClass]="getStatusColor(element.status)">{{ element.status }}</div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" id="actionsColumnContent">
                        <a class="request-details-icon">
                            <i class="material-icons">keyboard_arrow_right</i>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="redirectToTenderOrderDetails(row)"></tr>

            </table>
            <div class="no-rfq" *ngIf="!filteredTenderOrderList.length">
                <p>No RFQ Orders Available.</p>
            </div>
        </div>
        <div class="no-rfq" *ngIf="!filteredTenderOrderList || filteredTenderOrderList === undefined">
            <p>No RFQ Orders Available</p>
        </div>
    </div>
</div>
