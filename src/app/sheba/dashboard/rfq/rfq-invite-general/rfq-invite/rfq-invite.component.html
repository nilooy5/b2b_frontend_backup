<div class="invite-success-container" *ngIf="showSuccessAlert">
        <div class="invite-success-image">
            <img src="../../../../../../assets/svg/check.svg" alt="Check">
        </div>
        <div class="d-flex flex-column success-content">
            <h5 class="invite-success-content__title">
                Tender Created Successfully
            </h5>
            <p class="invite-success-content__subtitle">
                Your preferred vendors will get link in SMS and email to participate in this Tender.
                You can change the publication status to public anytime from your Tender details.
            </p>
        </div>
</div>

<ng-container>
    <app-vendor-invitation (vendorCountEmitter)="handleVendorCount($event)"></app-vendor-invitation>
</ng-container>


<div class="invite-footer" *ngIf="hasVendorInBusiness">
    <div class="invite-footer__info">
        <img *ngIf="numberOfVendorSelected === 0" src="../../../../../../assets/svg/info.svg" alt="Info">
        <img *ngIf="numberOfVendorSelected > 0" src="../../../../../../assets/svg/check-small.svg" alt="Info">

        <p style="">{{ numberOfVendorSelected === 0 ? 'No' : numberOfVendorSelected }} Vendor Selected</p>
    </div>
    <button class="button button--filled invite-footer__button" [disabled]="numberOfVendorSelected === 0" (click)="sendInvitation()"> Send Invitation </button>
</div>
