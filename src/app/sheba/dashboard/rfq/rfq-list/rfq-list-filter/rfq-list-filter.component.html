<div class="d-flex mx-0 filter-ipad-design" style="padding-bottom: 15px;padding-top: 50px;">

    <div style="margin-right: 35px">
        <mat-form-field appearance="none">
            <mat-select placeholder="Status" (selectionChange)="selectStatus($event)">
                <mat-option *ngFor="let status of procurementStatuses" [value]="status.key">
                    {{status.title}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div>
        <div class="date-picker w-100">
            <app-material-date-range-picker
                [initialDateRange]="dateRange"
                (selectedDateRange)="handleDeliveryTimeline($event)"></app-material-date-range-picker>
        </div>
    </div>


    <div class="search-input ml-auto">
        <i class="material-icons">search</i>
        <input type="text" class="form-control" placeholder="Search" (input)="search($event)">
    </div>
</div>

<div class="row mx-0 justify-content-between">

    <div class="col px-0 align-self-center">
        <h5 class="mb-0"> {{ totalProcurementCount }} Records found</h5>
    </div>

    <div class="col px-0 d-flex justify-content-end">

        <div class="align-self-center pr-3">
            <span class="pagination_number"> {{ dataOffset }} - {{ currentLength }} of {{ totalProcurementCount }} </span>
        </div>
        <div id="next-previous-button" class="d-flex">
            <button class="btn" id="prev-button" [class.disabled]="isPreviousPageUnavailable()" (click)="previousPage()">
                <i class="material-icons">keyboard_arrow_left</i>
            </button>
            <button class="btn" id="next-button" [class.disabled]="isNextPageUnavailable()" (click)="nextPage()">
                <i class="material-icons">keyboard_arrow_right</i>
            </button>
        </div>

    </div>

</div>
