<form class="row justify-content-between">
    <div class="row">
        <div class="col-md-4" style="padding-top: 0px; padding-left: 30px; padding-right: 3px">
            <div class="select--primary">
                <select name="" id="procurementFilter" (change)="selectStatus($event)" style="padding: 8px 49px 8px 17px">
                    <option value="all">All</option>
                    <option *ngFor="let status of procurementStatuses"
                            [value]="status.key">{{status.title}}</option>
                </select>
                <i class="material-icons" style="line-height: 16px">keyboard_arrow_down</i>
            </div>
        </div>

        <div class="col-md-3" style="padding: 0px">
            <app-date-range-picker theme="outline" class="px-2" (dateRangeChange)="OnRangeSelected($event)" themeColor="gray"
                                   [minimal]="true" [dateRange]="dateRange"></app-date-range-picker>
        </div>
    </div>

    <div class="col-md-6 d-flex justify-content-end">
        <div class="input-group search-input input-group--primary" style="max-width: 200px; margin-right: 10px;  padding-top: 2px">
            <div class="input-group-prepend" style="padding: 2px 49px 2px 17px;">
                <i class="material-icons">search</i>
            </div>
            <input type="text" class="form-control" placeholder="Search" (keyup)="search($event)"
                   aria-describedby="basic-addon1" style="height: 40px !important; border: solid 1px #d3d8e6;">
        </div>
        <a class="btn button--filled create-rfq" style="padding: 5px 50px; margin: 1px" [routerLink]="['/', 'dashboard', 'procurement', 'create']">Create RFQ</a>
    </div>
</form>

<div class="row justify-content-between">
    <div class="col" style="align-items: center; display: flex;">
        <h5 style="padding: 20px 0">{{totalProcurementCount}} Records found</h5>
    </div>
    <div class="col justify-content-end" style=" align-items: center; display: flex;">
        <div style="display: flex;padding: 20px 0;align-items: center">
            <div class="select--primary-sort">
                <select id="" (change)="alphabeticSort($event)" style="padding: 10px 49px 8px 17px">
                    <option value="0">Sort: Name (Alphabetic)</option>
                    <option value="1">Sort: Name (A-Z)</option>
                    <option value="2">Sort: Name (Z-A)</option>
                </select>
                <i class="material-icons"  style="line-height: 16px">keyboard_arrow_down</i>
            </div>
            <div style="margin-left: 20px">
                <!--<span>1 - 2 of 2</span>-->
            </div>
            <div style="padding-left: 0px; display: flex;align-items: center;justify-content: center">
                <button class="btn border" style="padding: 10px; border-radius: 0; border-top-left-radius: 3px; border-bottom-left-radius: 3px;" (click)="previousPage()"><i class="material-icons">keyboard_arrow_left</i>
                </button>
                <button class="btn border" style="padding: 10px; border-radius: 0; border-top-right-radius: 3px; border-bottom-right-radius: 3px;" (click)="nextPage()"><i class="material-icons">keyboard_arrow_right</i>
                </button>
            </div>
        </div>
    </div>
</div>
