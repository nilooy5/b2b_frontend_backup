<div class="main-content-container" >

    <div class="main-content-block">

        <div class="main-title" *ngIf="bidHistoryDataSource.length">
            <h3>History</h3>
        </div>

        <div class="main-content-table" *ngIf="bidHistoryDataSource">
            <table *ngIf="(bidHistoryDataSource.length && bidHistoryDataSource)" mat-table [dataSource]="bidHistoryDataSource" class="table designer-table">

                <ng-container matColumnDef="serviceProvider">
                    <th mat-header-cell *matHeaderCellDef>Service Provider</th>
                    <td mat-cell *matCellDef="let element">
                        <span>
                            {{ element.serviceProvider }}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let element">
                        <span>
                            {{ element.date }}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Price</th>
                    <td mat-cell *matCellDef="let element">
                        <span>
                            {{ element.price }}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">
                        <span class="px-2 py-1 hiring-request-status align-self-center" [ngStyle]="{'background-color' : element.color }">
                            {{ element.status }}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button class="button button-flat button-fav"
                               [routerLink]="['/dashboard/procurement/hiring/details']" [queryParams]="{id: element.id, procurement: procurementId}">
                            <i class="fa fa-chevron-right"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            </table>
            <div class="no-driver" *ngIf="!bidHistoryDataSource.length">
                <p>No Hiring Request Available.</p>
            </div>
        </div>

        <div class="no-driver" *ngIf="!bidHistoryDataSource || bidHistoryDataSource === undefined">
            <p>No Hiring Request Available</p>
        </div>
    </div>

</div>
