<div class="main-content-container">
    <div class="order-vendor-tab">
        <div class="row pb-30">
            <div class="col-md-5">
                <h6 class="order-vendor-tab__section-title">Service Provider</h6>
                <div class="p-30 bg-white order-vendor-tab__section-content">
                    <div class="d-flex justify-content-start pb-3">
                        <section>
                            <img alt="Vendor Logo" [src]="vendorDetails.logo"
                                 onerror="this.src='https://s3.ap-south-1.amazonaws.com/cdn-shebaxyz/sheba_xyz/png/default-service.png'">
                        </section>
                        <section class="pl-4 pt-1">
                            <h6>
                                {{ vendorDetails.name }}
                            </h6>

                            <p>
                                <span class="partner-rating">
                                    <span class="rating">
                                        <i class="material-icons">star</i>
                                        {{ vendorDetails.rating }}
                                    </span>
                                    <span class="rating-amount">
                                        ({{ vendorDetails.total_rating }} Ratings)
                                    </span>
                                </span>
                            </p>
                        </section>
                    </div>

                    <div class="d-flex pb-3">
                        <span class="content-title">Contact Person</span>
                        <span class="content-title px-1">:</span>
                        <span class="content-info">{{ vendorDetails.contact_person }}</span>
                    </div>

                    <div class="d-flex pb-3">
                        <span class="content-title">Address</span>
                        <span class="content-title px-1">:</span>
                        <span class="content-info">{{ vendorDetails.address }}</span>
                    </div>

                    <div class="d-flex">
                        <span class="content-title">Phone Number</span>
                        <span class="content-title px-1">:</span>
                        <span class="content-info">{{ vendorDetails.mobile }}</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
