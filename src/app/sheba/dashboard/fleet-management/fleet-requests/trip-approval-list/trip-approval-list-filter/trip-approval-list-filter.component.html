<div class="vehicle-list-filter ">
    <div class="row">
        <div class="col-md-2" style="padding-right: 0">
            <div class="form-item">
                <mat-form-field appearance="outline">
                    <mat-select placeholder="Vehicle" (selectionChange)="selectVehicle($event)">
                        <mat-option *ngFor="let item of vehicles"
                                    [value]="item">{{item|hyphenStrip|titlecase}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-2" style="padding-right: 0">
            <div class="form-item">
                <mat-form-field appearance="outline">
                    <mat-select placeholder="Status" (selectionChange)="selectStatus($event)">
                        <mat-option *ngFor="let item of statuses"
                                    [value]="item">{{item|hyphenStrip|titlecase}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="col-md-3 offset-md-3">
            <div class="input-group search-input input-group--primary">
                <div class="input-group-prepend">
                    <i class="material-icons">search</i>
                </div>
                <input type="text" class="form-control" placeholder="Search" (keyup)="search($event)"  aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="col-md-2" style="padding-right: 0">
            <button class="btn button--primary--filled add-vehicle-button"
                    [routerLink]="['/','dashboard','fleet-management','requests','add']">
                <i class="material-icons">add</i>Add New</button>
        </div>
    </div>
    <div class="row d-flex justify-content-between align-items-center" style="margin-top: 15px">
        <div class="pagination d-flex align-items-center justify-content-end col">
            <!--<p>37 Records found</p>-->
            <div class="pagination--control d-flex align-items-center">

                <button class="btn" (click)="PreviousPage()"><i class="material-icons">keyboard_arrow_left</i></button>
                <!--<p><span>1</span> / 5</p>-->
                <button class="btn" (click)="nextPage()"><i class="material-icons">keyboard_arrow_right</i></button>
            </div>
        </div>
    </div>
</div>
