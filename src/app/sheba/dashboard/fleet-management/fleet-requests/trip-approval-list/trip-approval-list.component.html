<br>
<div class="main-content-container">
    <app-trip-approval-list-filter (filterEmitter)="filterData($event)" (searchEmitter)="search($event)"></app-trip-approval-list-filter>
    <div class="main-content-block">
        <div class="main-content-table">
            <table *ngIf="(requests && requests.length && dataSource);else noData" mat-table [dataSource]="dataSource"
                   class="table  designer-table">
                <ng-container matColumnDef="dropoff_address">
                    <th mat-header-cell *matHeaderCellDef>Destination</th>
                    <td mat-cell *matCellDef="let element">
                        <span>{{element.dropoff_address}}</span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="created_on">
                    <th mat-header-cell *matHeaderCellDef>Created on</th>
                    <td mat-cell *matCellDef="let element">
                        <span>{{element.created_on}}</span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="requested_on">
                    <th mat-header-cell *matHeaderCellDef>Requested on</th>
                    <td mat-cell
                        *matCellDef="let element">
                        <span>{{element.requested_on}}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="vehicle_type">
                    <th mat-header-cell *matHeaderCellDef>Vehicle</th>
                    <td mat-cell
                        *matCellDef="let element">
                        <span>{{element.vehicle_type}}</span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell
                        *matCellDef="let element">
                        <span [ngClass]="{'text-success':element.status=='Accepted','text-danger':element.status=='Rejected'}">{{element.status}}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <i class="fa fa-chevron-right" style="color:#2f38f1"></i>
<!--                        <button class="button button-flat button-fav"-->
<!--                                [routerLink]="['.',element.id,'details']"><i-->
<!--                                class="fa fa-chevron-right"></i>-->
<!--                        </button>-->
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayColumns;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;" [routerLink]="['/','dashboard','fleet-management','requests', row.id, 'details']" class="pointer"></tr>
            </table>
            <ng-template #noData>
                <app-no-item heading="No Request Found" [showAction]="false"></app-no-item>
            </ng-template>
        </div>
    </div>
</div>
