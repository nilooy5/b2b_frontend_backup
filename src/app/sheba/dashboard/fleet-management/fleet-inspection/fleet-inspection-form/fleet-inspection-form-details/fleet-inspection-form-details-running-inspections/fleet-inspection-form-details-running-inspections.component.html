<div class="main-content-table">
  <table *ngIf="(data && data.inspections.length && dataSource);else noData" mat-table [dataSource]="dataSource"
         class="table  designer-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Inspection ID</th>
      <td mat-cell *matCellDef="let element">
        <span>#{{element.id}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.type}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="schedule_date">
      <th mat-header-cell *matHeaderCellDef>Schedule Date</th>
      <td mat-cell
          *matCellDef="let element">
        <span>{{element.schedule_date}}</span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
  <ng-template #noData>
    <app-no-item heading="Currently no inspection is running" [showAction]="false"></app-no-item>
  </ng-template>
</div>
