<div class="bg-white p-30 w-100 mb-30" *ngIf="templateForm">
    <div class="flex justify-content-between align-items-center mb-20">
        <div class="sheba-title mb-0">{{templateForm.title}}</div>
        <div class="text-muted mat-caption">Created in {{templateForm.created_at|date:'d/M/y'}}</div>
    </div>
    <div class="w-100 desc-text mb-30">
        {{templateForm.short_description}}
    </div>
    <button class="button button-outline button-primary button-st-small" (click)="toggleOpen()">Edit</button>
</div>
<form [formGroup]="form" (submit)="submit()">
    <div class="inner-form position-relative" [ngClass]="{open:open}">
        <div class="form ">
            <button class="button button-icon button-absolute right top" type="button" style="margin-right: -25px" (click)="toggleOpen()">
                <i class="material-icons">clear</i></button>
            <div class="form-group row">
                <div class="form-item-label col-md-4 ">
                    <label for="title" class="required">Title</label>
                </div>
                <div class="form-item horizontal col-md-8">
                    <mat-form-field appearance="outline">
                        <input type="text" formControlName="title" matInput id="title" placeholder="Title">
                    </mat-form-field>
                    <span class="mat-error" *ngIf="formInputInvalid('title')">
                                <span *ngIf="form.get('title').hasError('required')">Form title is required</span>
                        </span>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-item-label col-md-4">
                    <label for="Details">Description</label>
                </div>
                <div class="form-item col-md-8 horizontal">
                    <mat-form-field appearance="outline">
                            <textarea [cdkTextareaAutosize]="true" cdkAutosizeMinRows="3" type="text" matInput
                                      id="Details" formControlName="short_description"
                                      placeholder="Write description ...."></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-item">
                <button class="button button-primary" type="submit">
                    <span *ngIf="!submitting;else loader">Save</span>
                    <ng-template #loader><span><i class="fas fa-spinner fa-spin"></i></span></ng-template>
                </button>
            </div>
        </div>
    </div>
</form>
