<div mat-dialog-content>
    <div class="dialog-content-inner">
        <div class="generic-modal" style="position: relative">
            <button type="button" class="close" (click)="close()">
                <i class="material-icons">close</i>
            </button>
            <form class="editable__form acknowledge-form" [formGroup]="acknowledgeForm">
                <div class="form-group form-add-group" style="border: none">
                    <label for="note" class="">Write acknowledgement note</label>
                    <div>
                        <textarea class="form-control" name="note" id="note" formControlName="note"
                                  style="border: solid 1.5px #d3d8e6; background-color: #fafbfc;"
                                  cols="30" rows="6" placeholder="Write acknowledgement note"></textarea>
                        <p *ngIf="noteError" style="color: red; font-size: 14px">{{noteError}}</p>
                    </div>
                </div>

                <div class="form-group form-add-group" style="border: none">
                    <button class="form-button" mat-button matStepperNext style="margin: 0; width: 150px" (click)="submit()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
