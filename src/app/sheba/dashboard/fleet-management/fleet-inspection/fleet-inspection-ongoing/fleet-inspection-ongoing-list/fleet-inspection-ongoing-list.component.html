<div class="main-content-container">
    <div class="main-content-block pb-0">
        <div class="flex align-items-center justify-content-between">
            <app-fleet-inspection-ongoing-list-filter [formList]="inspectionFormList"
                                                      (OnFilterEvent)="filterData($event)"></app-fleet-inspection-ongoing-list-filter>
            <div class="flex flex-column align-items-end">
                <div class="flex">
                    <app-pagination [showRecordNumber]="false" (pageEvent)="paginate($event)" [total]="data.length"
                                    [currentPage]="1"
                                    [pageSize]="1"></app-pagination>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content-block pt-2">
        <div class="main-content-table">
            <table *ngIf="(data && data.length && dataSource);else noData" mat-table [dataSource]="dataSource"
                   class="table  designer-table">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Inspection ID</th>
                    <td mat-cell *matCellDef="let element">
                        <span>#{{element.id}}</span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="inspection_form">
                    <th mat-header-cell *matHeaderCellDef>Inspection Form</th>
                    <td mat-cell
                        *matCellDef="let element">
                        <span>{{element.inspection_form}}</span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Type</th>
                    <td mat-cell *matCellDef="let element">
                        <span>{{element.type}}</span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="next_schedule">
                    <th mat-header-cell *matHeaderCellDef>Next Schedule</th>
                    <td mat-cell *matCellDef="let element">
                        <span>{{element.next_start_date?element.next_start_date:'N/A'}}</span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button class="button button-flat button-fav"
                                [routerLink]="['.',element.id,'details']"><i
                                class="fa fa-chevron-right"></i>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayColumns;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            </table>
            <ng-template #noData>
                <app-no-item heading="Currently no inspection is running" [showAction]="false"></app-no-item>
            </ng-template>
        </div>
    </div>
</div>
