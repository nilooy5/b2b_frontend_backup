<div class="driver-card d-flex align-items-center">
    <img [src]="driverData.pro_pic || 'https://i.ibb.co/bXqhnhG/user.png'" onerror="this.src='https://i.ibb.co/bXqhnhG/user.png'" alt="">
    <div class="driver-info">
        <p>{{driverData.name}}</p>
        <p class="driver-info__nnumber">{{driverData.mobile}}</p>
    </div>
</div>
