<div class="driver-info">
    <h5>Contact Information</h5>
    <form class="editable__form" *ngIf="contactInformationData" [formGroup]="contactInformation">
        <ng-template matStepLabel>Contact Information</ng-template>
        <div class="form-group form-add-group row">
            <label for="email" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <input placeholder="e.g. you@company.com" class="form-control" id="email" formControlName="email" [disableFormControl]="!contactInformationEnable" required>
            </div>
        </div>
        <div class="form-group form-add-group row">
            <label for="mobile" class="col-sm-4 col-form-label">Phone Number</label>
            <div class="col-sm-8">
                <input placeholder="01XXXXXXXXX" class="form-control" id="mobile" formControlName="mobile" [disableFormControl]="!contactInformationEnable" required>
            </div>
        </div>
        <div class="form-group form-add-group row">
            <label for="address" class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8">
                <input placeholder="Your Address" class="form-control" id="address" formControlName="address" [disableFormControl]="!contactInformationEnable" required>
            </div>
        </div>
        <div class="d-flex container">
            <a class="form-button" mat-button matStepperNext target="_blank"
               [href]="account_url+'profile?token='+user.token">Edit</a>
            <!--<button class="form-button" mat-button matStepperNext *ngIf="contactInformationEnable" (click)="submitContactInfo()">Submit</button>-->
        </div>
    </form>

</div>
