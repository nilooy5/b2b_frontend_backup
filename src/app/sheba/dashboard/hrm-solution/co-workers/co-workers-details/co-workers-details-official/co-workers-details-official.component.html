<div class="row" *ngFor="let item of officialInfo">
    <div class="col-lg-4">
        <p class="co-worker-details-info m-0">{{ item.label }}</p>
    </div>
    <div class="col-lg-8">
        <p class="co-worker-details-info m-0">{{ item.info }}</p>
    </div>
    <hr style="width: 98%; border-color: rgba(0, 0, 0, 0.05);">
</div>
