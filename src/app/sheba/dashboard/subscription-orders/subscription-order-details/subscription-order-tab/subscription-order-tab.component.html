<div class="main-content-container" >

    <div class="main-content-block pb-0">
        <div class="row">
            <div class="offset-md-6 col-md-6">
                <div class="flex flex-column align-items-end">
                    <div class="flex">
                        <app-pagination [total]="orderList.length"></app-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content-block">
        <div class="main-content-table" *ngIf="orderList">
            <table *ngIf="(orderList.length && dataSource)" mat-table [dataSource]="dataSource"
                   class="table  designer-table">

                <ng-container matColumnDef="service_name">
                    <th mat-header-cell *matHeaderCellDef>Service Name</th>
                    <td mat-cell *matCellDef="let element">
                        <span>{{ element.service_name }}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="order_id">
                    <th mat-header-cell *matHeaderCellDef>Order ID</th>
                    <td mat-cell *matCellDef="let element">
                        <span>{{ element.id }}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell
                        *matCellDef="let element">
                        <span>{{ element.date | date: 'dd/MM/yyyy'}}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef>Time</th>
                    <td mat-cell
                        *matCellDef="let element">
                        <span>{{element.time }}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell
                        *matCellDef="let element">
                            <span class="px-2 py-1" [ngClass]="element.status === 'Served' ? 'order-status completed' : 'order-status pending'" style="color: #fff">
                                {{ element.status }}
                            </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button class="button button-flat button-fav"
                                [routerLink]="['/','dashboard','orders', element.partner_order_id]">
                            <i class="fa fa-chevron-right"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            </table>
        <div class="no-driver" *ngIf="!orderList.length">
            <p>No Orders Available.</p>
        </div>
    </div>
    <div class="no-driver" *ngIf="!orderList || orderList === undefined">
        <p>No Orders Available</p>
    </div>
</div>

</div>
