<div class="d-flex pb-30 mx-0">

    <div class="sorting__status">
        <label for="procurementOrderStatusFilter">
            <select id="procurementOrderStatusFilter" (change)="selectStatus($event)">
                <option hidden>Status</option>
                <option value="all">All</option>
                <option value="open" selected="selected">Open</option>
                <option value="closed">Closed</option>
            </select>
            <i class="material-icons">keyboard_arrow_down</i>
        </label>
    </div>

    <app-date-range-picker id="dateRangePicker" theme="outline" class="px-2" [allowSameDate]="true"
                           (dateRangeChange)="OnRangeSelected($event)" themeColor="gray"
                           [minimal]="true" [dateRange]="dateRange"></app-date-range-picker>

    <div class="search-input ml-auto">
        <i class="material-icons">search</i>
        <label>
            <input type="text" class="form-control" placeholder="Search" (keyup)="search($event)">
        </label>
    </div>

</div>

<div class="row pb-20 mx-0 justify-content-between">

    <div class="col px-0 align-self-center">
        <h5 class="mb-0">{{ totalSupportCount }} Records found</h5>
    </div>

    <div class="col px-0 d-flex justify-content-end">

        <div id="next-previous-button" class="d-flex">
            <button class="btn" id="prev-button"  [class.disabled]="isPreviousPageUnavailable()" (click)="previousPage()">
                <i class="material-icons">keyboard_arrow_left</i>
            </button>
            <button class="btn" [class.disabled]="isNextPageUnavailable()" id="next-button" (click)="nextPage()">
                <i class="material-icons">keyboard_arrow_right</i>
            </button>
        </div>

    </div>
</div>
