<div class="additional-information container" >
    <app-journey-header title="Service Configuration" [showCart]="false"></app-journey-header>

    <div class="row mb-100">
        <div class="offset-md-4 col-md-4" style="padding-left: 60px; padding-top: 44px">

            <form [formGroup]="serviceOptionsForm">

                <div *ngFor="let option of serviceOptions; let i = index">

                    <div class="mb-40" *ngIf="option.input_type === 'dropdown' && serviceOptions.length > 1">
                        <label>{{ option.question }}</label>
                        <mat-form-field appearance="outline">
                            <mat-select [formControlName]="i+''" [value]="0">
                                <mat-option  *ngFor="let answer of option.answers; let i = index" [value]="i">
                                    {{ answer }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="mb-40" *ngIf="option.input_type === 'radiobox' && serviceOptions.length > 1">
                        <label id="example-radio-group-label">{{ option.question }}</label>
                        <mat-radio-group aria-labelledby="example-radio-group-label"
                                         class="example-radio-group" [formControlName]="i+''" [value]="0">
                            <mat-radio-button class="example-radio-button"
                                              *ngFor="let answer of option.answers; let i = index" [value]="i">
                                {{ answer }}
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>

                    <div class="cb-wrapper mb-40" *ngIf="serviceOptions.length === 1">
                        <label>{{ option.question }}</label>
                        <mat-radio-group aria-labelledby="example-radio-group-label"
                                         class="example-radio-group" [formControlName]="i+''" [value]="0">
                            <mat-radio-button class="example-radio-button"
                                              *ngFor="let answer of option.answers; let i = index" [value]="i">
                                {{ answer }}
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>

                </div>

            </form>

            <div class="d-flex justify-content-between align-items-end" style="width: 100%">
                <div class="service-option__edit__counter">
                    <h5>Quantity:</h5>
                    <button class="btn button--success" [class.disabled]="quantity <= minimumQuantity" (click)="updateQuantity('decrease')"><i
                        class="material-icons">remove</i></button>
                    <input type="number" class="no-arrow" [(ngModel)]="quantity" (input)="onChangeQuantity($event)" (blur)="onBlur($event)">
                    <button class="btn button--success" (click)="updateQuantity('increase')"><i class="material-icons">add</i>
                    </button>
                    <span style="margin-left: 10px"> {{ quantityUnit }}</span>
                </div>
            </div>

        </div>
    </div>

</div>
