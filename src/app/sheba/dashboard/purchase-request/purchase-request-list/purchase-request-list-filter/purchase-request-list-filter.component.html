<div class="list-filter">

    <div class="row">
        <div class="col-4">
           <app-date-range-picker class="px-2" (dateRangeChange)="OnRangeSelected($event)" themeColor="gray" [minimal]="true" [dateRange]="dateRange">
           </app-date-range-picker>
        </div>

        <div class="col-3 offset-2">
            <div class="input-group search-input input-group--primary">
                <div class="input-group-prepend">
                    <i class="material-icons">search</i>
                </div>
                <input type="text" class="form-control" placeholder="Search" (keyup)="search($event)" aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="col-md-2" style="padding-right: 0">
            <button class="btn button--primary--filled add-item-button" (click)="addItem()">
                Create Request
            </button>
        </div>
    </div>

    <div class="row" style="margin-top: 30px;">

<!--        <div class="col-2">-->
<!--            <h6>{{purchaseRequests.length+ 1}} Records found</h6>-->
<!--        </div>-->

        <div class="col-3" style="padding-right: 0">
            <div class="select--primary">
                <select name="" id="statusFilter" (change)="selectStatus($event)">
                    <option selected disabled>Status</option>
                    <option value="pending">pending</option>
                    <option value="approved">approved</option>
                    <option value="Awaiting_approval">awaiting Approval</option>
                    <option value="rejected">rejected</option>
                    <option value="all">All</option>
                </select>
                <i class="material-icons">keyboard_arrow_down</i>
            </div>
        </div>


        <div class="offset-3 col-3" style="padding-right: 0;">
            <div class="select--primary">
                <select name="" id="sortFilter" (change)="selectSort($event)">
                    <option value="0">Ascending</option>
                    <option value="1">Descending</option>
                </select>
                <i class="material-icons" style="top: 5px;">keyboard_arrow_down</i>
            </div>
        </div>

        <div class="offset-1 col-2">
            <div class="pagination">
                <div class="pagination--control ">
<!--                    <span>1 - 6 of 6</span>-->
                    <button class="btn" (click)="PreviousPage()"><i class="material-icons">keyboard_arrow_left</i></button>

                    <button class="btn" (click)="nextPage()"><i class="material-icons">keyboard_arrow_right</i></button>
                </div>
            </div>
        </div>
    </div>
</div>
