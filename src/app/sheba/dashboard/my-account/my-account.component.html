<div class="main-content-container">
    <div class="main-title-block">
        <div class="main-title">
            <h2>My Account</h2>
        </div>
        <div class="main-title-actions">

        </div>
    </div>
    <div class="main-content-block">
        <div class="main-content-inner-block">
            <div class="main-content-inner-block-left">
                <div class="main-content-inner-block-head">
                    <div class="image-block circle">
                        <img [lazyLoad]="user.pro_pic" [defaultImage]="appConfig.defaultImage" [alt]="user.name">
                    </div>
                    <h3 class="mat-title">{{user.name}}</h3>
                </div>
                <ul class="main-content-inner-block-nav">
                    <li class="main-content-inner-block-nav-item">
                        <a routerLinkActive="active" [routerLink]="['.','profile']">Profile</a>
                    </li>
                    <li class="main-content-inner-block-nav-item">
                        <a routerLinkActive="active" [routerLink]="['.','company-profile']">Company Profile</a>
                    </li>
                </ul>
            </div>
            <div class="main-content-inner-block-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
