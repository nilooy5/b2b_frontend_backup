<h1 mat-dialog-title>{{itemData.title}}</h1>
<div mat-dialog-content>
    <p>{{itemData.sub_title}}</p>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-button [mat-dialog-close]="false">{{itemData.cancelButtonText}}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{itemData.okButtonText}}</button>
</div>
