<div id="SliderDatePicker" class="slider-date-picker">
    <div class="slider-date-picker-container-wrapper">
        <div class="slider-date-picker-container" id="block-container"  #container>
            <div class="slider-date-picker-items" #content>
                <div class="slider-date-picker-item-container" *ngFor=" let date of dates">
                    <div class="slider-date-picker-item"
                         [class.active]="selectedDate === date.value"
                         (click)="selectDate(date)">
                        <h2>{{getMonthDate(date.value)}}</h2>
                        <p>{{getWeekDay(date.value)}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <button *ngIf="hasOverflowLeft" type="button"
            class="slider-date-picker-nav button-icon button-fav button cool-shadow  nav-left"
            (click)="previous()"><i
        class="fa fa-chevron-left"></i></button>
    <button type="button" class="slider-date-picker-nav button-icon button-fav button cool-shadow  nav-right"
            (click)="next()" *ngIf="hasOverflowRight"><i
        class="fa fa-chevron-right"></i></button>
</div>
